<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Home page</title>
  </head>
  <body class="min-vh-100 bg-light">
    <div class="container-fluid p-0">
      <div class="row m-0">
        <!-- SIDEBAR -->
        <div
          class="d-flex flex-column col-sm-2 px-0 flex-shrink-0 min-vh-100 d-inline-block text-white bg-white border-end"
        >
          <a
            href="/"
            class="d-flex text-center w-100 justify-content-center align-items-center p-4 mb-0 me-md-auto secondary-font text-decoration-none text-dark"
          >
            <span class="fs-1 secondary-font fw-bold"
              >solvio<span class="primary-color">.</span>
            </span>
          </a>
          <hr class="text-dark m-0" />
          <ul class="nav flex-column mb-auto mt-3">
            <li class="nav-item px-2">
              <a
                href="index.html"
                class="nav-link my-1 py-3 fw-bold d-flex align-items-center"
                aria-current="page"
              >
                <iconify-icon
                  inline
                  icon="mingcute:check-2-fill"
                  class="fs-3 me-2"
                ></iconify-icon>
                Solved
              </a>
            </li>
            <li class="nav-item px-2">
              <a
                href="find.html"
                class="nav-link py-3 fw-bold my-1 d-flex align-items-center"
              >
                <iconify-icon
                  icon="icons8:idea"
                  inline
                  class="fs-3 me-2"
                ></iconify-icon>
                New Solutions
              </a>
            </li>
            <li class="nav-item px-2">
              <a
                href="#"
                class="nav-link py-3 fw-bold my-1 d-flex align-items-center"
              >
                <iconify-icon
                  icon="ion:settings-outline"
                  inline
                  class="fs-3 me-2"
                ></iconify-icon>
                Orders
              </a>
            </li>
          </ul>
          <hr />
        </div>

        <!-- CONTENT -->
        <div class="col-sm-10">
          <div class="container">
            <!-- USER ICON -->
            <div class="row">
              <div class="col">
                <div class="dropdown p-3 d-flex justify-content-end">
                  <a
                    href="#"
                    class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle"
                    id="dropdownUser1"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <img
                      src="https://github.com/mdo.png"
                      alt=""
                      width="32"
                      height="32"
                      class="rounded-circle me-2"
                    />
                    <strong>mdo</strong>
                  </a>
                  <ul
                    class="dropdown-menu dropdown-menu-dark text-small shadow"
                    aria-labelledby="dropdownUser1"
                  >
                    <li>
                      <a class="dropdown-item" href="#">New project...</a>
                    </li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li>
                      <a class="dropdown-item" href="profile.html">Profile</a>
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="bg-white shadow-sm rounded-3 p-4 container">
              <div class="row align-items-center">
                <div class="col-sm-2">
                  <img
                    src="https://github.com/mdo.png"
                    class="rounded-circle img-fluid"
                    alt="profile image"
                  />
                </div>
                <div class="col-sm-10">
                  <h3 class="fw-bold">Zarko Jovic</h3>
                  <p class="text-muted">jovic_zarko</p>
                </div>
              </div>
            </div>

            <h2 class="fw-bold mt-4">Published</h2>
            <div id="solutionsWrap" class="row"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- JQUERY  -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- ICONS -->
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <!-- SCRIPTS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/main.js"></script>
